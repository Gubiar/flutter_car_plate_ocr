name: placa_recognise
description: "Reconhecimento de placas de carro utilizando a camera do celular"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.9
  google_mlkit_commons: ^0.6.1
  google_mlkit_text_recognition: ^0.11.0
  camera: ^0.10.5+9
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  get: ^4.6.6
  mask_text_input_formatter: ^2.8.0
  flutter_masked_text2: ^0.9.1
  flutter_multi_formatter: ^2.12.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
   - assets/
